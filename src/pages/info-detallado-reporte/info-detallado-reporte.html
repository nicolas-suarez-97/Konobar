<ion-header>

  <ion-navbar>
    <ion-title style="text-transform: uppercase">{{dia}} / {{nombreMes[mes-1]}} / 2018</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 style="text-align: center">PLATOS</h1>
    <h4 style="text-align: center">
      <ion-row>
        <ion-col># Platos: {{platos.length}}</ion-col>
      </ion-row>    
      <ion-row>
          <ion-col>Valor Total: ${{total}}</ion-col>
      </ion-row>
    </h4>

    <ion-list >
        <ion-item *ngFor="let plato of platos">
            <ion-thumbnail item-start>
                <img [src]="plato.src">
            </ion-thumbnail>
            <ion-row>
              <ion-col>
                <h2>{{plato.nombre}} </h2>
              </ion-col>
              <ion-col>
                <h2>${{plato.precio}}</h2>
              </ion-col>
            </ion-row>            
            <ion-row>
              <ion-col>
                {{plato.mesa}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>Pedido: {{plato.horaPedido}}</ion-col>
              <ion-col>Despacho: {{plato.horaDespacho}}</ion-col>
            </ion-row>          
            
        </ion-item>
    </ion-list>
</ion-content>
