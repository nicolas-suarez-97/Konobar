<ion-header>
  <ion-navbar>
    <ion-title>CALIFICACIÓN</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 style="text-align: center">Ayudanos a mejorar</h1>
  <h5 style="text-align: center;">Queremos saber qué tal te pareció tu orden</h5>
  <h4 style="padding-left: 1cm">Comentarios</h4>
  <ion-item style="padding-left: 1cm">
    <ion-label floating >Escribe algo...</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  
  <ion-list>
    <ion-item *ngFor="let plato of platos">        
      <ion-card>
        <ion-card-header style="text-transform: uppercase">            
            {{plato.nombre}}
        </ion-card-header>
        <ion-card-content>                      
          <img [src]="plato.src" style="border-radius: 5%; max-height: 300px;max-width: 400px;display: block;margin: auto">            
          <ion-row>
            <ion-col></ion-col>
            <ion-col>
              <ion-item class="star" no-lines>
                <ionic3-star-rating 
                    activeIcon = "ios-star"
                    defaultIcon = "ios-star-outline"
                    activeColor = "#EBBD00" 
                    defaultColor = "#EBBD00"
                    readonly="false"
                    [rating]="plato.rating"
                    (click)="calif(plato)">
                </ionic3-star-rating> 
              </ion-item>             
            </ion-col>
            <ion-col></ion-col>
          </ion-row>                    
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <button ion-button (click)="skip()" outline block color="danger">
        Cancelar
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="enviar()" block color="primary">
        Enviar
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
