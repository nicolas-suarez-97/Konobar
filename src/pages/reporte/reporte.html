<ion-header>

  <ion-navbar>
    <ion-title>REPORTE FINANCIERO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          Platos
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content> 
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-header>
          Consolidado Mensual
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-title style="text-align: center">Meses</ion-title>
  <ion-list no-lines>
    <button ion-item *ngFor="let llave of llaves" (click)="itemSelected(llave)" >
      <ion-icon name="ios-checkmark" item-start></ion-icon>{{ nombreMes[llave-1] }}  <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button> 
  </ion-list>
  
</ion-content>
