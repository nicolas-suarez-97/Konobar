<ion-header>

  <ion-navbar>
    <ion-title>USUARIOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab color="danger" (click)="agregarUsuario()"><ion-icon name="md-add"></ion-icon></button>
    </ion-fab> 
    <ion-item *ngFor="let usuario of usuarios">
        <h2>Usuario: {{usuario.usuario}}</h2>
        <p>Contraseña: {{usuario.contrasena}}</p>
        <p>Categoría: {{usuario.categoria}}</p>
        <ion-icon name="md-create" (click)="editar(usuario)" item-end></ion-icon>
        <ion-icon name="md-trash" (click)="borrar(usuario)" item-end></ion-icon>
    </ion-item>
</ion-content>
