<ion-header>

    <ion-navbar>
      <ion-title>Agregar Plato</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Precio</ion-label>
        <ion-input type="text" [(ngModel)]="precio"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Descripción</ion-label>
        <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
    </ion-item>
      <ion-item>
          <ion-label stacked>Ingredientes</ion-label>
          <ion-input type="text" [(ngModel)]="ingredientes"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label stacked>Categoría</ion-label>
          <ion-input type="text" [(ngModel)]="categoria"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label stacked>SRC</ion-label>
          <ion-input type="text" [(ngModel)]="src"></ion-input>
      </ion-item>
      <ion-row>
          <ion-col></ion-col>        
          <ion-col>
              <img [src]="src"/>
          </ion-col>
          <ion-col></ion-col>
      </ion-row>
      <div padding>
        <button ion-button color="danger" block (click)="modificar()">Modificar</button>
      </div>
  </ion-content>
